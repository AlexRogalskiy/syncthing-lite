apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-kapt'

android {
    compileSdkVersion 27
    buildToolsVersion "27.0.0"
    dataBinding.enabled = true
    defaultConfig {
        applicationId "net.syncthing.lite"
        minSdkVersion 19
        targetSdkVersion 25
        versionCode 1
        versionName "0.1"
        multiDexEnabled true
    }
    sourceSets {
        main.java.srcDirs += "src/main/kotlin"
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
    kapt "com.android.databinding:compiler:$build_tools_version"
    compile "com.android.support:appcompat-v7:$support_version"
    compile "com.android.support:recyclerview-v7:$support_version"
    compile "com.android.support:support-v4:$support_version"
    compile "com.android.support:design:$support_version"
    compile "com.android.support:cardview-v7:$support_version"
    compile ('it.anyplace.sync:a-sync-client:1.3') {
        exclude group: 'commons-logging', module:'commons-logging'
        exclude group: 'commons-codec'
        exclude group: 'org.apache.httpcomponents', module:'httpclient'
        exclude group: 'org.slf4j'
        exclude group: 'ch.qos.logback'
    }
    compile 'org.apache.httpcomponents:httpclient-android:4.3.5.1'
    compile 'sk.baka.slf4j:slf4j-handroid:1.7.26'
    compile 'com.google.zxing:android-integration:3.3.0'
    compile 'com.nononsenseapps:filepicker:2.5.2'
    compile 'uk.co.markormesher:android-fab:2.0.0'
}
